<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="/static/css/shopping_list.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="background" id="popupBackground"></div>
    <div class="popup first" id="popup">
        <div class="firstPart">
            <div class="header">
                <h3>Scan your QRCode to get your receipt</h3>
            </div>
            <div class="content">
                <div id="qrCodeTarget">
                    <!--<img src="/static/picture/qrcode.png" alt="">-->
                </div>
            </div>
        </div>
        <div class="secondPart">
            <div class="check-circle">
                <div class="check-circle__mark"></div>
            </div>
            <div class="continueButton">
                Continue
            </div>
        </div>
    </div>
    <h1>Create your shopping list</h1>
    <div class="form">
        <div class="shopName">
            Shop name : <input type="text" value="Lidle" id="shopName">
        </div>
        <table class="table table-striped items">
            <thead>

            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="actions">
        <button type="button" id="sendButton" class="btn btn-success validate">Send list</button>
        <button type="button" id="showQrCode" class="btn btn-primary" style="display: none;">Show QRCode</button>
    </div>
    <div class="logs">
        <div class="header">
            <h4>Logs</h4>
        </div>
        <div class="content">
            <div class="col">
                <div class="header">Out</div>
                <pre class="outLog content">
    
                </pre>
            </div>
            <div class="col">
                <div class="header">In</div>
                <pre class="inLog content">
    
                </pre>
            </div>
        </div>
    </div>


    <script src="/static/js/qrcode/qrcode.js"></script>
    <script src="/static/js/shopping_list.js"></script>
</body>
</html>
